<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css" />
  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 900px;
    }

    .card-header {
      font-size: 1.25rem;
      font-weight: 500;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
    }

    .btn-custom:hover {
      background-color: #0056b3;
      color: white;
    }

    .form-control {
      border-radius: 0.25rem;
    }

    #loadingSpinner {
      display: none;
      position: fixed;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      z-index: 1000;
      left: 0;
      top: 0;
    }

    .google-loader {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: space-around;
      position: relative;

    }

    .google-loader div {
      width: 15px;
      height: 15px;
      background-color: #4285f4;
      border-radius: 50%;
      animation: google-bounce 1.4s infinite ease-in-out both;
    }

    .google-loader div:nth-child(1) {
      animation-delay: -0.32s;
    }

    .google-loader div:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes google-bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    .xterm-dom-renderer-owner-1 .xterm-rows {
      white-space: nowrap !important;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/xterm/lib/xterm.js"></script>

</head>

<body>
  <div class="container">

    <h1 class="text-center mb-4">Network Management Dashboard</h1>

    <!-- Loading Spinner -->
    <div id="loadingSpinner">
      <div class="w-100 h-100 modal-backdrop position-fixed opacity-50"></div>
      <div class="google-loader">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- Whitelist Management -->
    <div class="card mb-4">
      <div class="card-header">Whitelist Management</div>
      <div class="card-body">
        <div class="mb-3">
          <label for="whitelistIps" class="form-label">Add IPs to Whitelist</label>
          <input type="text" class="form-control" id="whitelistIps" placeholder="Enter IPs (comma-separated)" />
        </div>
        <button class="btn btn-custom mb-3" onclick="addToWhitelist()">
          Add to Whitelist
        </button>
        <button class="btn btn-danger mb-3" onclick="removeFromWhitelist()">
          Remove from Whitelist
        </button>
        <hr />
        <h5>Current Whitelist</h5>
        <ul class="list-group" id="whitelist"></ul>
      </div>
    </div>
    <!-- ARP Spoofing Management -->
    <div class="card mb-4">
      <div class="card-header">ARP Spoofing Management</div>
      <div class="card-body">
        <div class="mb-3">
          <label for="interfaceSelect" class="form-label">Select Network Interface</label>
          <select class="form-control" id="interfaceSelect"></select>
        </div>
        <div class="mb-3">
          <label for="targetIps" class="form-label">Target IPs</label>
          <select multiple class="form-control" id="targetIps"></select>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="selectAllIps" onchange="toggleSelectAllIps()" />
          <label class="form-check-label" for="selectAllIps">Select All IPs</label>
        </div>
        <div class="mb-3">
          <label for="numThreads" class="form-label">Number of Threads</label>
          <input type="number" class="form-control" id="numThreads" placeholder="Enter Number of Threads (e.g., 10)" />
        </div>
        <button class="btn btn-success mb-3" onclick="startNetcut()">
          Start ARP Spoofing
        </button>
        <button class="btn btn-warning mb-3" onclick="forceStopNetcut()">
          Force Stop ARP Spoofing
        </button>
        <hr />
        <h5>Currently Targeted IPs</h5>
        <ul class="list-group" id="netcutTargets"></ul>
      </div>
    </div>

    <!-- Network Scanning -->
    <div class="card mb-4">
      <div class="card-header">Network Scanning</div>
      <div class="card-body">
        <div class="mb-3">
          <label for="scanInterfaceSelect" class="form-label">Select Network Interface for Scanning</label>
          <select class="form-control" id="scanInterfaceSelect"></select>
        </div>
        <button class="btn btn-custom mb-3" onclick="performScanInterface()">
          Interface Scan
        </button>
        <button class="btn btn-custom mb-3" onclick="loadInterfaceData()">
          Load Interface Data
        </button>
        <div class="mb-3">
          <label for="scanInterfaceSelect" class="form-label">Scanning network after select interface</label>
        </div>
        <button class="btn btn-custom mb-3" onclick="performScanNetwork()">
          Network Scan
        </button>
        <button class="btn btn-custom mb-3" onclick="loadScannedNetworkData()">
          Load Scanned Network Data
        </button>
        <hr />
        <h5>Scanned Devices</h5>
        <ul class="list-group" id="scannedDevices"></ul>
      </div>
    </div>

    <!-- Help -->
    <div class="card mb-4">
      <div class="card-header">Help</div>
      <div class="card-body">
        <button class="btn btn-info mb-3" onclick="getHelp()">
          Get Help
        </button>
        <pre id="helpContent" class="mt-3"></pre>
      </div>
    </div>
    <div id="terminal-container" class="w-100" style=" white-space: nowrap;"></div>
  </div>

  <script>
    let host = "http://" + window.location.host.split(":")[0]

    const terminal = new Terminal();
    terminal.open(document.getElementById('terminal-container'));



    const fecthShell = () => {
      fetch(`${host}:5000/run_command`)
        .then(response => response.json())
        .then(data => {
          terminal.write(data.output);
        });
    }


    console.log(host)
    function showSpinner() {
      document.getElementById("loadingSpinner").style.display = "flex";
    }

    function hideSpinner() {
      document.getElementById("loadingSpinner").style.display = "none";
    }

    function handleFetchError(error) {
      Swal.fire({
        icon: "error",
        title: "Error",
        text: error.message,
      });
      hideSpinner();
    }

    function toggleSelectAllIps() {
      const selectAllCheckbox = document.getElementById("selectAllIps");
      const targetIpsSelect = document.getElementById("targetIps");

      if (selectAllCheckbox.checked) {
        for (let i = 0; i < targetIpsSelect.options.length; i++) {
          targetIpsSelect.options[i].selected = true;
        }
      } else {
        targetIpsSelect.selectedIndex = -1;
      }
    }

    // Function to load available interfaces
    function loadInterfaceData() {
      showSpinner();
      fetch(`${host}:5000/interface_data`)
        .then((response) => response.json())
        .then((data) => {
          fecthShell()
          const interfaceSelect = document.getElementById("interfaceSelect");
          const scanInterfaceSelect = document.getElementById(
            "scanInterfaceSelect"
          );
          interfaceSelect.innerHTML = "";
          scanInterfaceSelect.innerHTML = "";

          data.forEach((iface, index) => {
            const option = document.createElement("option");
            option.value = index;
            option.textContent = iface.name;

            interfaceSelect.appendChild(option);
            scanInterfaceSelect.appendChild(option.cloneNode(true));
          });
        })
        .catch(handleFetchError)
        .finally(hideSpinner);
    }

    function performScanInterface() {
      showSpinner();
      fetch(`${host}:5000/scan_interfaces`)
        .then((response) => response.json())
        .then((data) => {
          fecthShell()
          Swal.fire({
            icon: "success",
            title: "Success",
            text: "Network interfaces scanned successfully!",
          });
        })
        .catch(handleFetchError)
        .finally(hideSpinner);
    }

    // Function to load current whitelist
    function loadWhitelist() {
      showSpinner();
      fetch(`${host}:5000/whitelist`)
        .then((response) => response.json())
        .then((data) => {
          fecthShell()
          const whitelist = document.getElementById("whitelist");
          whitelist.innerHTML = "";
          data.forEach((ip) => {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.textContent = ip;
            whitelist.appendChild(li);
          });
        })
        .catch(handleFetchError)
        .finally(hideSpinner);
    }

    // Function to add IPs to whitelist
    function addToWhitelist() {
      const ips = document.getElementById("whitelistIps").value.split(",");
      showSpinner();
      fetch(`${host}:5000/whitelist`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ ip: ips.map((ip) => ip.trim()) }),
      })
        .then((response) => response.json())
        .then((data) => {
          fecthShell()
          Swal.fire({
            icon: data.error ? "error" : "success",
            title: data.error ? "Failed" : "Success",
            text: data.status || data.error,
          });
          loadWhitelist();
        })
        .catch(handleFetchError)
        .finally(hideSpinner);
    }

    // Function to remove IPs from whitelist
    function removeFromWhitelist() {
      const ips = document.getElementById("whitelistIps").value.split(",");
      showSpinner();
      fetch(`${host}:5000/whitelist`, {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ ip: ips.map((ip) => ip.trim()) }),
      })
        .then((response) => response.json())
        .then((data) => {
          fecthShell()
          Swal.fire({
            icon: data.error ? "error" : "success",
            title: data.error ? "Failed" : "Success",
            text: data.status || data.error,
          });
          loadWhitelist();
        })
        .catch(handleFetchError)
        .finally(hideSpinner);
    }

    // Function to start ARP spoofing
    function startNetcut() {
      const interfaceIdx = document.getElementById("interfaceSelect").value;
      const targetIpsSelect = document.getElementById("targetIps");
      const numThreads = document.getElementById("numThreads").value;

      const selectedIps = Array.from(targetIpsSelect.selectedOptions).map(
        (option) => option.value
      );
      const targetIpsFormatted = selectedIps.includes("all")
        ? "all"
        : selectedIps;

      showSpinner();
      fetch(`${host}:5000/start_netcut`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          interface: parseInt(interfaceIdx),
          target_ips: targetIpsFormatted,
          num_threads: parseInt(numThreads),
        }),
      })
        .then((response) => response.json())
        .then((data) => {
          fecthShell()
          loadNetcutTargets()
          Swal.fire({
            icon: data.error ? "error" : "success",
            title: data.error ? "Failed" : "Success",
            text: data.status || data.error,
          });
        })
        .catch(handleFetchError)
        .finally(hideSpinner);
    }

    // Function to stop ARP spoofing

    // Function to force stop ARP spoofing
    function forceStopNetcut() {
      showSpinner();
      fetch(`${host}:5000/force_stop_netcut`, {
        method: "POST",
      })
        .then((response) => response.json())
        .then((data) => {
          fecthShell()
          loadNetcutTargets()
          Swal.fire({
            icon: data.error ? "error" : "success",
            title: data.error ? "Failed" : "Success",
            text: data.status || data.error,
          });
        })
        .catch(handleFetchError)
        .finally(hideSpinner);
    }

    // Function to perform network scan
    function performScanNetwork() {
      const interfaceIdx = document.getElementById(
        "scanInterfaceSelect"
      ).value;
      showSpinner();
      fetch(`${host}:5000/scan_network?interface=${interfaceIdx}`)
        .then((response) => response.json())
        .then((data) => {

          const scannedDevices = document.getElementById("scannedDevices");
          scannedDevices.innerHTML = "";
          const targetIpsSelect = document.getElementById("targetIps");
          targetIpsSelect.innerHTML = ""; // Clear previous options
          const allOption = document.createElement("option");
          allOption.value = "all";
          allOption.textContent = "all";
          targetIpsSelect.appendChild(allOption);
          fecthShell()
          data.forEach((device) => {
            const li = document.createElement("li");
            li.className = "list-group-item";
            if (device.host && device.host !== device.ip) {
              li.textContent = `${device.ip} (${device.host})`;
            } else {
              li.textContent = `${device.ip}`;  // Only display IP if host is the same
            }
            scannedDevices.appendChild(li);

            const option = document.createElement("option");
            option.value = device.ip;
            option.textContent = device.ip;
            targetIpsSelect.appendChild(option);
          });

          Swal.fire({
            icon: "success",
            title: "Success",
            text: "Network scanned successfully!",
          });
        })
        .catch(handleFetchError)
        .finally(hideSpinner);
    }

    // Function to load scanned network data from JSON file
    function loadScannedNetworkData() {
      showSpinner();
      fetch(`${host}:5000/scan_network_data`)
        .then((response) => response.json())
        .then((data) => {
          fecthShell()
          const scannedDevices = document.getElementById("scannedDevices");
          scannedDevices.innerHTML = "";
          const targetIpsSelect = document.getElementById("targetIps");
          targetIpsSelect.innerHTML = ""; // Clear previous options
          const allOption = document.createElement("option");
          allOption.value = "all";
          allOption.textContent = "all";
          targetIpsSelect.appendChild(allOption);
          data.forEach((device) => {
            const li = document.createElement("li");
            li.className = "list-group-item";

            // Check if host is different from IP, and display accordingly
            if (device.host && device.host !== device.ip) {
              li.textContent = `${device.ip} (${device.host})`;
            } else {
              li.textContent = `${device.ip}`;  // Only display IP if host is the same
            }

            scannedDevices.appendChild(li);

            const option = document.createElement("option");
            option.value = device.ip;
            option.textContent = device.ip;
            targetIpsSelect.appendChild(option);
          });

        })
        .catch(handleFetchError)
        .finally(hideSpinner);
    }

    // Function to get help
    function getHelp() {
      showSpinner();
      fetch(`${host}:5000/help`)
        .then((response) => response.json())
        .then((data) => {
          fecthShell()
          const helpContent = document.getElementById("helpContent");
          helpContent.textContent = JSON.stringify(data, null, 4);
        })
        .catch(handleFetchError)
        .finally(hideSpinner);
    }

    function loadNetcutTargets() {
      showSpinner();
      fetch(`${host}:5000/get_netcut`)
        .then((response) => response.json())
        .then((data) => {
          fecthShell()
          const netcutTargets = document.getElementById("netcutTargets");
          netcutTargets.innerHTML = "";
          data.forEach((ip) => {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.textContent = ip;
            netcutTargets.appendChild(li);
          });
        })
        .catch(handleFetchError)
        .finally(hideSpinner);
    }


    
    // Load the current interfaces and whitelist when the page loads
    document.addEventListener("DOMContentLoaded", function () {


      loadInterfaceData();
      loadWhitelist();
      loadNetcutTargets();
      loadScannedNetworkData(); // Load scanned network data on page load'

      fecthShell()
    });
  </script>
</body>

</html>
